{% extends "base.html" %}


{% block content %}
<!-- Content Wrapper -->

<div class="container">
  <form id='product-cost-form'>
    <div class="card shadow mb-4 step1">
      <div class="card-header">
        <h6 class=" m-0 font-weight-bold text-primary">Step 1: Choose Option Quantities</h6>
      </div>
      <div class="card-body">
        <row>
          <div class="col-md-6">

            <div class="form-group">
              <label for="">Funnel Name:</label>
              <input type="email" class="form-control" id="email" placeholder="">
            </div>
          </div>
        </row>
        <div class='row'>
          <div class="col-xl-4">
            <div class="form-group">
              <label for="prods">Number of Front End Options:</label>
              <select class="form-control" id="prods">
                <option>Select Quantity</option>
              </select>`
            </div>
          </div>
          <div class="col-xl-4">
            <div class="form-group">
              <label for="prods">Number of Order Bumps:</label>
              <select class="form-control" id="prods">
                <option>Select Quantity</option>
              </select>`
            </div>
          </div>
          <div class="col-xl-4">
            <div class="form-group">
              <label for="prods">Number of Upsell Steps:</label>
              <select class="form-control" id="prods">
                <option>Select Quantity</option>
              </select>`
            </div>
          </div>
        </div>
        <div class='row'>
          <div class="col-xl-6 offset-xl-6">
            <div class="form-group">
              <button type="button" class="btn btn-primary w-100 next1">Next</button>
            </div>
          </div>
        </div>
        <!--  row   -->

      </div>
    </div>
    <div class="card shadow mb-4 step2 d-none">
      <div class="card-header">
        <h6 class=" m-0 font-weight-bold text-primary"> Step 2: Front-End Options</h6>
      </div>
      <div class="card-body">
        <div class='row'>
          <div class="col-xl-6">
            <div class="form-group">
              <label for="prods">FE Product Option 1</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-4">
            <div class="form-group">
              <label for="prods">Estimated Take Rate %</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>

        </div>
        
      </div>
 

      <!--  row   -->
      <div class='row'>
        <div class="col-xl-6">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100 back2">Back</button>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100 next2">Next</button>
          </div>
        </div>
      </div>
    </div>

  
    <div class="card shadow mb-4 step3 d-none">
      <div class="card-header">
        <h6 class=" m-0 font-weight-bold text-primary"> Step 3: Order Bump Options</h6>
      </div>
      <div class="card-body">
        <div class='row'>
          <div class="col-xl-6">
            <div class="form-group">
              <label for="prods">Order Bump Option 1: Name</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-2">
            <div class="form-group">
              <label for="prods">Product Cost</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-2">
            <div class="form-group">
              <label for="prods">Freight Cost</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-2">
            <div class="form-group">
              <label for="prods">Est. Take Rate %</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>

        </div>
        
      </div>


      <!--  row   -->
      <div class='row'>
        <div class="col-xl-6">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100 back3">Back</button>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100 next3">Next</button>
          </div>
        </div>
      </div>
    </div>
  

    

  
    <div class="card shadow mb-4 form step4 d-none">
      <div class="card-header">
        <h6 class=" m-0 font-weight-bold text-primary"> Step 4: Upsell Options</h6>
      </div>
      <div class="card-body">
        <div class='row'>
          <div class="col-xl-6">
            <div class="form-group">
              <label for="prods">Upsell Option 1: Name</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-2">
            <div class="form-group">
              <label for="prods">Product Cost</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-2">
            <div class="form-group">
              <label for="prods">Freight Cost</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>
          <div class="col-xl-2">
            <div class="form-group">
              <label for="prods">Est. Take Rate %</label>
              <input type="url" class="form-control" id="url" placeholder="">
            </div>
          </div>

        </div>
        
      </div>


      <!--  row   -->
      <div class='row'>
        <div class="col-xl-6">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100 back4">Back</button>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100" data-toggle="modal" data-target="#exampleModal">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to overwrite and save changes?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
</div>
<!-- End of Content Wrapper -->
{% endblock %}
